<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3CX Audio Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .status-container {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #2196F3;
    }
    
    .status {
      font-weight: 500;
      color: #333;
    }
    
    button {
      background-color: #2196F3;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 8px 16px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #0d8bf2;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    
    .footer {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>3CX Audio Recorder</h1>
  
  <div class="status-container">
    <div class="status">Status: <span id="status">Verificando...</span></div>
  </div>
  
  <button id="checkButton">Verificar Disponibilidade</button>
  <button id="requestPermission" disabled>Solicitar Permissão de Microfone</button>
  <button id="reloadButton">Recarregar Página</button>
  
  <div class="info">
    <p>Esta extensão adiciona um botão de gravação de áudio no chat do 3CX, permitindo enviar mensagens de voz.</p>
    <p>Se o botão de gravação não aparecer, tente recarregar a página.</p>
  </div>
  
  <div class="footer">
    3CX Audio Recorder v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
